<!DOCTYPE html>
<html>
<head>
    <title>My Homepage</title>
</head>
<body>

    <h1 style="color: blue; text-align: center; font-family: Arial, sans-serif;">Welcome to My Homepage</h1>

    <p style="font-size: 18px; line-height: 1.5; margin: 20px; text-align: justify;">

    </p>
    
</body>
</html>
