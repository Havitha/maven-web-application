<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login — Your Site</title>
<style>
:root{
--bg:#0f1724;--card:#101a2f;--accent:#06b6d4;--muted:#94a3b8;
--radius:14px;
font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
}
body{
margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(180deg,#071021 0%, #081125 100%);color:#e6eef6;
}
.card{
background:var(--card);padding:32px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(0,0,0,0.6);width:100%;max-width:360px;
}
h1{margin:0 0 24px;font-size:26px;text-align:center}
label{display:block;font-weight:600;margin-bottom:6px}
input{
width:100%;padding:10px 12px;border-radius:10px;border:1px solid #1e293b;background:#0b1220;color:#f1f5f9;margin-bottom:16px;font-size:15px;
}
input:focus{outline:none;border-color:var(--accent);}
.btn{
width:100%;background:var(--accent);border:none;padding:12px;border-radius:10px;font-weight:600;cursor:pointer;color:#042027;font-size:16px
}
.btn:hover{opacity:.9}
.links{margin-top:14px;text-align:center;font-size:14px;color:var(--muted)}
.links a{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
<form class="card">
<h1>Login</h1>
<div>
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="you@example.com" required>
</div>
<div>
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="••••••••" required>
</div>
<button type="submit" class="btn">Sign In</button>
<div class="links">
<div><a href="#">Forgot password?</a></div>
<div>Don’t have an account? <a href="#">Sign up</a></div>
</div>
</form>
  <a href="reg.html">registration</a>
</body>

</html>
